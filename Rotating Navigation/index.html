<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Navigation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <div class="container">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="bi-x"></i>
        </button>
        <button id="open">
          <i class="bi-justify"></i>
        </button>
      </div>
    </div>
    <div class="content">
      <h1>Amazing Article</h1>
      <small>Florin Pop</small>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <h3>My Dog</h3>
      <img
        src="https://images.unsplash.com/photo-1444212477490-ca407925329e?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Dog" width="1295px">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
    </div>
  </div>
  <nav>
    <ul>
      <li><i class="bi-house-door"></i>Home</li>
      <li><i class="bi-person"></i>About</li>
      <li><i class="bi-envelope"></i>Contact</li>
    </ul>
  </nav>
  <script src="script.js"></script>
</body>

</html>
