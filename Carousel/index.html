<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Full-Screen Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?w=1600&q=80" alt="Tropical Paradise">
                <h2>Tropical Paradise</h2>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=1600&q=80" alt="Desert Oasis">
                <h2>Desert Oasis</h2>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1517783999520-f068d7431a60?w=1600&q=80" alt="Arctic Wonder">
                <h2>Arctic Wonder</h2>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1600&q=80" alt="Jungle Mystery">
                <h2>Jungle Mystery</h2>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507876466758-bc54f384809c?w=1600&q=80" alt="Volcanic Beauty">
                <h2>Volcanic Beauty</h2>
            </div>
        </div>
        <button class="prev" type="button">&lt;</button>
        <button class="next" type="button">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
