<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Keyword Tracker</h1>
    <input type="text" id="keywordInput" placeholder="Add keyword" />
    <button id="addKeywordButton">Add Keyword</button>
    
    <h2>Your Keywords</h2>
    <ul id="keywordList"></ul>

    <h2>Keyword Occurrences</h2>
    <ul id="keywordOccurrencesList"></ul>

    <script src="popup.js"></script>
</body>
</html>
