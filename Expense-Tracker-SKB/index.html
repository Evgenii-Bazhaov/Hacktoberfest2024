<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar Styling */
      .scrollable-container::-webkit-scrollbar {
        width: 4px; /* Equivalent to w-1 (1/4 rem or 4px in Tailwind) */
      }

      .scrollable-container::-webkit-scrollbar-track {
        background-color: #e5e7eb; /* Equivalent to bg-gray-200 */
        border-radius: 0.5rem; /* Equivalent to rounded-lg */
      }

      .scrollable-container::-webkit-scrollbar-thumb {
        background-color: #5c5c5e; /* Equivalent to bg-purple-600 */
        border-radius: 0.5rem; /* Equivalent to rounded-lg */
      }

      .scrollable-container::-webkit-scrollbar-thumb:hover {
        background-color: #434243; /* Equivalent to bg-purple-800 */
      }
      .active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col lg:h-screen bg-gray-100">
      <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl sm:text-2xl font-bold">Expense Tracker</h1>
        <!-- Mobile Menu Trigger -->
        <button class="lg:hidden outline-button-icon closed">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
          <span class="sr-only">Toggle menu</span>
        </button>
      </header>

      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar (Desktop) -->
        <aside class="w-64 bg-white p-4 shadow-md absolute left-[-100%] lg:left-0 h-full lg:relative lg:block transition-all duration-500 ">
          <nav class="space-y-2">
            <!-- Navigation Items -->
            <button
              class="w-full justify-start h-11 rounded-md px-6 font-medium flex justify-start items-center gap-2 active"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-house"
              >
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                <path
                  d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                /></svg
              ><span>Dashboard</span>
            </button>
            <button
              class="w-full justify-start h-11 rounded-md px-6 font-medium flex justify-start items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-dollar-sign"
              >
                <line x1="12" x2="12" y1="2" y2="22" />
                <path
                  d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                /></svg
              ><span>Expenses</span>
            </button>
            <button
              class="w-full justify-start h-11 rounded-md px-6 font-medium flex justify-start items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-settings"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                />
                <circle cx="12" cy="12" r="3" /></svg
              ><span>Budget Settings</span>
            </button>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 py-4 px-4"></main>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
