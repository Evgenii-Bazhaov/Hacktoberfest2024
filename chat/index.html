<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85499f6aae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <h1>JALAJ MUSIC COMPANY</h1> <br>
        <i class="fa-solid fa-wave-square wave"></i>
    </div>

    <div class="content">
        <input type="text" id="search" placeholder="Search for music...">
        <div class="artists" id="artists">
            <div class="ar">
                <img src="https://www.suntiros.com/wp-content/uploads/2018/05/Arijit-Singh-Latest-Style-Images-Download-2.jpg">
            </div>

            <div class="pr">
                <img src="https://i.scdn.co/image/9b9643ab7444d6184d1b33e534cacc15c1e44186">
            </div>

            <div class="vi">
                <img src="https://i.pinimg.com/originals/4a/28/48/4a284821225a241c4470b7bc5e5b0430.jpg">
            </div>
            
            <div class="hs">
                <img src="https://th.bing.com/th/id/OIP.Dd-zqplDFZnCcIoKc1NAywHaF7?w=249&h=199&c=7&r=0&o=5&dpr=1.5&pid=1.7">
            </div>
        </div>
        <div class="music-list" id="music-list">
            <!-- Music items will be dynamically added here -->
        </div>
    </div>
    <div id="player">
        <!-- Embedded music player will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
